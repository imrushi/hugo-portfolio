baseURL = '/'
languageCode = 'en-us'
title = 'Rushi Panchariya'

[params]
  contentTypeName = "posts"
  themeColor = "neongreen"
  showMenuItems = 4
  centerTheme = false
  autoCover = true
  showLastUpdated = false
  readingTime = true
  fullWidthTheme = true

[params.twitter]
  # set Twitter handles for Twitter cards
  # see https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started#card-and-content-attribution
  # do not include @
  creator = "RushiPanchariya"
  site = "RushiPanchariya"

[languages]
  [languages.en.params]
    languageName = "English"
    title = "Terminal"
    subtitle = "A simple, retro theme"
    owner = "Rushi"
    keywords = ""
    copyright = ""
    menuMore = "Show more"
    readMore = "Read more"
    readOtherPosts = "Read other posts"
    newerPosts = "Newer posts"
    olderPosts = "Older posts"
    missingContentMessage = "Page not found..."
    missingBackButtonLabel = "Back to home page"
    minuteReadingTime = "min read"
    words = "words"

    [languages.en.params.logo]
      logoText = "Rushi Panchariya"
      logoHomeLink = "/"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/about"
      [[languages.en.menu.main]]
        identifier = "showcase"
        name = "Showcase"
        url = "/showcase"
      [[languages.en.menu.main]]
        identifier = "projects"
        name = "Projects"
        url = "/projects"

[module]
  # this is needed when you fetch the theme as a submodule to your repo.
  replacements = "github.com/panr/hugo-theme-terminal -> themes/terminal"
[[module.imports]]
  path = 'github.com/panr/hugo-theme-terminal/v3'